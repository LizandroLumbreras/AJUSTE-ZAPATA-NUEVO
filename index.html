<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario Real – Almacén Zapata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: 'Poppins',sans-serif;
  background:#f4f4f4;
  padding:20px;
}
h2{
  color:#00416A;
  font-size:28px;
  text-align:center;
  margin-bottom:20px;
}
#btnGuardarTodo{
  background:#0077cc;
  color:white;
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:20px;
}
#btnGuardarTodo:hover{
  background:#005fa3;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
  font-size:13px;
}
th{
  background:#00416A;
  color:white;
}
.positivo{ color:green; font-weight:bold; }
.negativo{ color:red; font-weight:bold; }

input[type='number']{
  width:80px;
  padding:4px;
  border-radius:5px;
  border:1px solid #aaa;
}
.proveedor-row{
  background:#d9e7f5;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>Inventario Real – Almacén Zapata</h2>

<button id="btnGuardarTodo">GUARDAR AJUSTES</button>

<table>
<thead>
<tr>
  <th>Código</th>
  <th>Descripción</th>
  <th>Inicial</th>
  <th>Entradas</th>
  <th>Salidas</th>
  <th>Inventario Real</th>
  <th>Ajustar Inventario</th>
</tr>
</thead>
<tbody id="tablaInventario"></tbody>
</table>

<script type="module">

// --------------------------------------------------------------
// FIREBASE
// --------------------------------------------------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, doc, setDoc, getDocs, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --------------------------------------------------------------
// VARIABLES
// --------------------------------------------------------------
let productos = {};
let entradas = {};
let salidas = {};
let iniciales = {};
let originales = {};

let listos = {
  productos:false,
  entradas:false,
  salidas:false,
  iniciales:false
};

function norm(c){ 
  return (c || "").toString().trim().padStart(12,"0"); 
}

// --------------------------------------------------------------
// 1. CARGAR PRODUCTOS
// --------------------------------------------------------------
async function cargarProductos(){
  const snap = await getDocs(collection(db,"productos"));

  snap.forEach(d=>{
    const x = d.data();
    const codigo = norm(x.codigoBarra || x.codigo);

    productos[codigo] = {
      descripcion: x.concepto || x.descripcion || "-",
      proveedor: x.proveedor || null,
      activo: x.activo === true
    };
  });

  listos.productos = true;
  intentar();
}

// --------------------------------------------------------------
// 2. CARGAR ENTRADAS (conceptos_detalle y productos[])
// --------------------------------------------------------------
function cargarEntradas(){
  onSnapshot(collection(db,"almacenes/almacen_zapata/entradas"), snap=>{
    entradas = {};

    snap.forEach(docu=>{
      const x = docu.data();

      if (Array.isArray(x.conceptos_detalle)) {
        x.conceptos_detalle.forEach(item=>{
          const codigo = norm(item.codigo || item.productoId);
          const cant = Number(item.cantidad || 0);
          entradas[codigo] = (entradas[codigo] || 0) + cant;
        });
      }

      if (Array.isArray(x.productos)) {
        x.productos.forEach(item=>{
          const codigo = norm(item.codigoBarra || item.codigo);
          const cant = Number(item.cantidad || 0);
          entradas[codigo] = (entradas[codigo] || 0) + cant;
        });
      }

    });

    listos.entradas = true;
    intentar();
  });
}

// --------------------------------------------------------------
// 3. CARGAR SALIDAS (articulos[] de salidas1.0)
// --------------------------------------------------------------
function cargarSalidas(){
  onSnapshot(collection(db,"almacenes/almacen_zapata/salidas1.0"), snap=>{
    
    salidas = {};

    snap.forEach(docu=>{
      const x = docu.data();

      if (Array.isArray(x.articulos)) {
        x.articulos.forEach(item=>{
          const codigo = norm(item.codigo);
          const cant = Number(item.cantidad || 0);
          salidas[codigo] = (salidas[codigo] || 0) + cant;
        });
      }

    });

    listos.salidas = true;
    intentar();
  });
}

// --------------------------------------------------------------
// 4. CARGAR INVENTARIO INICIAL
// --------------------------------------------------------------
function cargarIniciales(){
  onSnapshot(collection(db,"almacenes/almacen_zapata/ajustes"), snap=>{
    iniciales = {};
    snap.forEach(d=>{
      const x = d.data();
      iniciales[norm(x.codigo)] = Number(x.inventarioInicial || 0);
    });

    listos.iniciales = true;
    intentar();
  });
}

// --------------------------------------------------------------
// 5. DIBUJAR TABLA (TODOS ACTIVOS CON PROVEEDOR)
// --------------------------------------------------------------
function intentar(){
  if(!listos.productos || !listos.entradas || !listos.salidas || !listos.iniciales) return;
  dibujar();
}

function dibujar(){
  const t = document.getElementById("tablaInventario");
  t.innerHTML = "";

  const grupos = {};
  originales = {};

  const codigos = Object.keys(productos); // NUEVO → TODOS LOS PRODUCTOS

  codigos.forEach(codigo=>{
    const prod = productos[codigo];

    if (!prod) return;
    if (!prod.activo) return;       // solo activos
    if (!prod.proveedor) return;    // debe tener proveedor

    const desc = prod.descripcion;
    const proveedor = prod.proveedor;

    const ini = iniciales[codigo] || 0;
    const ent = entradas[codigo] || 0;
    const sal = salidas[codigo] || 0;

    const real = ini + ent - sal;

    if(!grupos[proveedor]) grupos[proveedor] = [];

    grupos[proveedor].push({
      codigo, descripcion: desc,
      ini, ent, sal, real
    });

    originales[codigo] = real;
  });

  const proveedoresOrdenados = Object.keys(grupos).sort();

  proveedoresOrdenados.forEach(proveedor => {

    t.innerHTML += `
      <tr class="proveedor-row">
        <td colspan="7" style="text-align:left;padding:10px;font-size:15px;">
          PROVEEDOR: ${proveedor}
        </td>
      </tr>
    `;

    grupos[proveedor].sort((a,b)=> a.descripcion.localeCompare(b.descripcion));

    grupos[proveedor].forEach(item=>{
      t.innerHTML += `
        <tr>
          <td>${item.codigo}</td>
          <td>${item.descripcion}</td>
          <td>${item.ini}</td>
          <td>${item.ent}</td>
          <td>${item.sal}</td>
          <td class="${item.real<0?'negativo':'positivo'}">${item.real}</td>
          <td><input type="number" id="aj_${item.codigo}" value="${item.real}"></td>
        </tr>
      `;
    });

  });
}

// --------------------------------------------------------------
// 6. GUARDAR SOLO CAMBIOS MODIFICADOS
// --------------------------------------------------------------
document.getElementById("btnGuardarTodo").addEventListener("click", async ()=>{

  let cambios = 0;

  for (const codigo of Object.keys(originales)) {
    const input = document.getElementById("aj_" + codigo);
    if (!input) continue;

    const nuevoReal = Number(input.value);
    const realOriginal = originales[codigo];

    if (nuevoReal !== realOriginal) {

      const ent = entradas[codigo] || 0;
      const sal = salidas[codigo] || 0;

      const nuevoInicial = nuevoReal - ent + sal;

      await setDoc(doc(db, "almacenes/almacen_zapata/ajustes", codigo), {
        codigo,
        inventarioInicial: nuevoInicial,
        lastUpdate: new Date().toISOString()
      });

      cambios++;
    }
  }

  alert("Cambios guardados correctamente: " + cambios);
});

// --------------------------------------------------------------
// INICIO
// --------------------------------------------------------------
cargarProductos();
cargarEntradas();
cargarSalidas();
cargarIniciales();

</script>
</body>
</html>
