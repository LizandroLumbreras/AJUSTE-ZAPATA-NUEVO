<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario – Almacén Zapata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
 body{
   font-family: Arial, sans-serif;
   background:#f4f4f4;
   padding:20px;
 }
 h2{
   color:#00416A;
   font-size:26px;
   margin-bottom:20px;
 }
 table{
   width:100%;
   border-collapse:collapse;
   background:white;
   margin-top:15px;
 }
 th,td{
   border:1px solid #ccc;
   padding:10px;
   text-align:center;
   font-size:15px;
 }
 th{
   background:#00416A;
   color:white;
 }
 .positivo{ color:green; font-weight:bold; }
 .negativo{ color:red; font-weight:bold; }
</style>
</head>

<body>

<h2>Inventario Total – Almacén Zapata</h2>

<table>
<thead>
   <tr>
     <th>Código</th>
     <th>Descripción</th>
     <th>Entradas</th>
     <th>Salidas</th>
     <th>Existencia</th>
   </tr>
</thead>
<tbody id="tablaInventario"></tbody>
</table>


<script type="module">

// ------------------------------------------------------
// FIREBASE
// ------------------------------------------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  onSnapshot,
  doc,
  getDoc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


// ------------------------------------------------------
// VARIABLES GLOBALES
// ------------------------------------------------------
let inventario = {};
let cacheDescripciones = {};
const tabla = document.getElementById("tablaInventario");


// ------------------------------------------------------
// OBTENER CODIGO (codigoBarra > codigo)
// ------------------------------------------------------
function obtenerCodigoEntrada(data) {
  if (data.codigoBarra) return String(data.codigoBarra).trim();
  if (data.codigobarra) return String(data.codigobarra).trim();
  if (data.codigo)      return String(data.codigo).trim();
  return "";
}

// ------------------------------------------------------
// OBTENER CANTIDAD
// ------------------------------------------------------
function obtenerCantidad(data) {
  return Number(data.cantidad || 0);
}


// ------------------------------------------------------
// OBTENER DESCRIPCIÓN
// PRIORIDAD:
// 1) descripcion (entrada)
// 2) productoInterno (entrada)
// 3) productos/{codigo}.concepto
// ------------------------------------------------------
async function obtenerDescripcion(codigo, descripcionEntrada, productoInterno) {

  if (descripcionEntrada) return descripcionEntrada;
  if (productoInterno) return productoInterno;

  if (cacheDescripciones[codigo]) return cacheDescripciones[codigo];

  let desc = "-";

  // 1️⃣ Buscar por documento ID
  const ref = doc(db, "productos", codigo);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const d = snap.data();
    desc = d.concepto || "-";
    cacheDescripciones[codigo] = desc;
    return desc;
  }

  // 2️⃣ Intentar buscar por campo codigoBarra
  const q = query(
    collection(db, "productos"),
    where("codigoBarra", "==", codigo)
  );

  const querySnap = await getDocs(q);

  querySnap.forEach(docu => {
    const d = docu.data();
    desc = d.concepto || "-";
  });

  cacheDescripciones[codigo] = desc;
  return desc;
}



// ------------------------------------------------------
// PROCESAR ENTRADAS
// ------------------------------------------------------
function procesarEntradas(ref) {

  onSnapshot(ref, async snap => {

    snap.forEach(docu => {
      const data = docu.data();

      // ENTRADAS CON ARREGLO productos[]
      if (Array.isArray(data.productos)) {

        data.productos.forEach(item => {

          const codigo = obtenerCodigoEntrada(item);
          const cantidad = obtenerCantidad(item);
          const descripcion = item.descripcion || "";
          const productoInterno = item.productoInterno || "";

          if (!inventario[codigo]) {
            inventario[codigo] = {
              descripcion: "-",
              entradas: 0,
              salidas: 0,
              descEntrada: descripcion,
              descInterna: productoInterno
            };
          }

          inventario[codigo].descripcion = descripcion || productoInterno || inventario[codigo].descripcion;
          inventario[codigo].descEntrada = descripcion;
          inventario[codigo].descInterna = productoInterno;

          inventario[codigo].entradas += cantidad;
        });

        return;
      }

      // ENTRADA SIMPLE
      const codigo = obtenerCodigoEntrada(data);
      const cantidad = obtenerCantidad(data);
      const descripcion = data.descripcion || "";
      const productoInterno = data.productoInterno || "";

      if (!inventario[codigo]) {
        inventario[codigo] = {
          descripcion: "-",
          entradas: 0,
          salidas: 0,
          descEntrada: descripcion,
          descInterna: productoInterno
        };
      }

      inventario[codigo].descripcion = descripcion || productoInterno || inventario[codigo].descripcion;
      inventario[codigo].descEntrada = descripcion;
      inventario[codigo].descInterna = productoInterno;

      inventario[codigo].entradas += cantidad;
    });

    actualizarDescripciones();
  });
}



// ------------------------------------------------------
// PROCESAR SALIDAS
// ------------------------------------------------------
function procesarSalidas(ref) {

  onSnapshot(ref, snap => {

    snap.forEach(docu => {
      const data = docu.data();

      const codigo = String(data.codigo || "").trim();
      const cantidad = obtenerCantidad(data);

      if (!inventario[codigo]) {
        inventario[codigo] = {
          descripcion: "-",
          entradas: 0,
          salidas: 0,
          descEntrada: "",
          descInterna: ""
        };
      }

      inventario[codigo].salidas += cantidad;
    });

    dibujarTabla();
  });
}



// ------------------------------------------------------
// ACTUALIZAR DESCRIPCIONES
// ------------------------------------------------------
async function actualizarDescripciones() {

  for (const codigo of Object.keys(inventario)) {

    inventario[codigo].descripcion = await obtenerDescripcion(
      codigo,
      inventario[codigo].descEntrada,
      inventario[codigo].descInterna
    );
  }

  dibujarTabla();
}



// ------------------------------------------------------
// DIBUJAR TABLA
// ------------------------------------------------------
function dibujarTabla() {

  tabla.innerHTML = "";

  Object.keys(inventario).forEach(codigo => {

    const p = inventario[codigo];
    const existencia = p.entradas - p.salidas;

    tabla.innerHTML += `
      <tr>
        <td>${codigo}</td>
        <td>${p.descripcion}</td>
        <td>${p.entradas}</td>
        <td>${p.salidas}</td>
        <td class="${existencia < 0 ? 'negativo' : 'positivo'}">${existencia}</td>
      </tr>
    `;
  });
}



// ------------------------------------------------------
// INICIO
// ------------------------------------------------------
procesarEntradas(collection(db, "almacenes/almacen_zapata/entradas"));
procesarSalidas(collection(db, "almacenes/almacen_zapata/salidas"));

</script>
</body>
</html>
