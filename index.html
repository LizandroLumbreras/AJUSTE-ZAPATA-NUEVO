<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario – Almacén Zapata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
 body{
   font-family: Arial, sans-serif;
   background:#f4f4f4;
   padding:20px;
 }
 h2{
   color:#00416A;
   font-size:26px;
   margin-bottom:20px;
 }
 table{
   width:100%;
   border-collapse:collapse;
   background:white;
   margin-top:15px;
 }
 th,td{
   border:1px solid #ccc;
   padding:10px;
   text-align:center;
   font-size:15px;
 }
 th{
   background:#00416A;
   color:white;
 }
 .positivo{ color:green; font-weight:bold; }
 .negativo{ color:red; font-weight:bold; }
 .btn{
   margin-top:20px; 
   padding:12px 20px; 
   background:#00416A; 
   color:white; 
   border:none; 
   border-radius:6px; 
   font-size:16px; 
   cursor:pointer;
 }
 .btnBase{
   background:#0a7d00;
 }
</style>
</head>

<body>

<h2>Inventario Total – Almacén Zapata</h2>

<button id="btnInicializarBase" class="btn btnBase">Inicializar Inventario Base</button>

<table>
<thead>
   <tr>
     <th>Código</th>
     <th>Descripción</th>
     <th>Base</th>
     <th>Entradas nuevas</th>
     <th>Salidas nuevas</th>
     <th>Existencia</th>
     <th>Inventario físico</th>
     <th>Diferencia</th>
   </tr>
</thead>

<tbody id="tablaInventario"></tbody>
</table>

<button id="btnGuardarAjustes" class="btn">Guardar ajustes de inventario</button>

<script type="module">

// ---------------------------------------------------------------------
// FIREBASE
// ---------------------------------------------------------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, collection, doc, query, where,
  getDocs, onSnapshot, addDoc, setDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------------------------------------------------------------------
// VARIABLES BASE
// ---------------------------------------------------------------------
let productos = {};
let inventarioBase = {};
let entradasNuevas = {};
let salidasNuevas = {};

let productosListos = false;
let baseLista = false;
let entradasListas = false;
let salidasListas = false;

const fechaCorte = new Date("2025-11-24T00:00:00");

// NORMALIZAR CÓDIGOS
function normCodigo(cod){
  if (!cod) return "";
  return cod.toString().trim().padStart(12, "0");
}

// ---------------------------------------------------------------------
// CARGAR PRODUCTOS ACTIVOS
// ---------------------------------------------------------------------
async function cargarProductosProveedor() {

  const q = query(collection(db, "productos"), where("activo", "==", true));
  const snap = await getDocs(q);

  snap.forEach(docu => {
    const d = docu.data();

    if (!d.proveedor || d.proveedor.trim() === "") return;

    const codigo = normCodigo(d.codigoBarra || d.codigo || "");

    productos[codigo] = {
      proveedor: d.proveedor,
      descripcion: d.concepto || d.descripcion || "-"
    };
  });

  productosListos = true;
  intentarDibujar();
}

// ---------------------------------------------------------------------
// CARGAR INVENTARIO BASE
// ---------------------------------------------------------------------
async function cargarBase(){
  const snap = await getDocs(
    collection(db, "almacenes/almacen_zapata/inventario_base")
  );

  snap.forEach(docu => {
    const codigo = normCodigo(docu.id);
    inventarioBase[codigo] = docu.data().existencia || 0;
  });

  baseLista = true;
  intentarDibujar();
}

// ---------------------------------------------------------------------
// NUEVAS ENTRADAS
// ---------------------------------------------------------------------
function cargarEntradas(){
  const ref = collection(db, "almacenes/almacen_zapata/entradas");

  onSnapshot(ref, snap => {

    entradasNuevas = {};

    snap.forEach(docu => {
      const data = docu.data();
      const fecha = data.fecha?.toDate?.() || new Date(data.fecha);

      if (fecha < fechaCorte) return;

      if (Array.isArray(data.productos)) {
        data.productos.forEach(item => {
          const codigo = normCodigo(item.codigoBarra || item.codigobarras || item.codigo || "");
          const cant = Number(item.cantidad || 0);
          entradasNuevas[codigo] = (entradasNuevas[codigo] || 0) + cant;
        });
      }

      if (Array.isArray(data.conceptos_detalle)) {
        data.conceptos_detalle.forEach(item => {
          const codigo = normCodigo(item.codigo || item.productoId || "");
          const cant = Number(item.cantidad || item.cantidadTotal || 0);
          entradasNuevas[codigo] = (entradasNuevas[codigo] || 0) + cant;
        });
      }

    });

    entradasListas = true;
    intentarDibujar();
  });
}

// ---------------------------------------------------------------------
// NUEVAS SALIDAS
// ---------------------------------------------------------------------
function cargarSalidas(){
  const ref = collection(db, "almacenes/almacen_zapata/salidas1.0");

  onSnapshot(ref, snap => {

    salidasNuevas = {};

    snap.forEach(docu => {
      const data = docu.data();
      const fecha = data.timestamp?.toDate?.() || new Date(data.timestamp);

      if (fecha < fechaCorte) return;

      if (Array.isArray(data.articulos)) {
        data.articulos.forEach(item => {
          const codigo = normCodigo(item.codigoBarra || item.codigobarra || item.codigo || "");
          const cant = Number(item.cantidad || 0);
          salidasNuevas[codigo] = (salidasNuevas[codigo] || 0) + cant;
        });
      }

    });

    salidasListas = true;
    intentarDibujar();
  });
}

// ---------------------------------------------------------------------
// DIBUJAR TABLA
// ---------------------------------------------------------------------
function intentarDibujar(){
  if (!productosListos || !baseLista || !entradasListas || !salidasListas) return;
  dibujar();
}

function dibujar(){
  const tabla = document.getElementById("tablaInventario");
  tabla.innerHTML = "";

  let porProveedor = {};

  Object.keys(productos).forEach(codigo => {

    const p = productos[codigo];
    const base = inventarioBase[codigo] || 0;
    const ent = entradasNuevas[codigo] || 0;
    const sal = salidasNuevas[codigo] || 0;
    const existencia = base + ent - sal;

    if (!porProveedor[p.proveedor]) porProveedor[p.proveedor] = [];

    porProveedor[p.proveedor].push({
      codigo,
      descripcion: p.descripcion,
      base,
      ent,
      sal,
      existencia
    });

  });

  Object.keys(porProveedor).sort().forEach(prov => {

    tabla.innerHTML += `
      <tr>
        <td colspan="8" 
            style="background:linear-gradient(to right,#00416A,#0c6cbd); color:white; font-size:20px; font-weight:bold;">
          ${prov}
        </td>
      </tr>
    `;

    porProveedor[prov].sort((a,b)=> a.codigo.localeCompare(b.codigo));

    porProveedor[prov].forEach(p => {

      tabla.innerHTML += `
        <tr>
          <td>${p.codigo}</td>
          <td>${p.descripcion}</td>
          <td>${p.base}</td>
          <td>${p.ent}</td>
          <td>${p.sal}</td>
          <td class="${p.existencia < 0 ? "negativo" : "positivo"}">${p.existencia}</td>

          <td>
            <input type="number"
                   id="fisico_${p.codigo}"
                   style="width:80px;padding:5px;"
                   oninput="calcularDiferencia('${p.codigo}', ${p.existencia})">
          </td>

          <td id="dif_${p.codigo}" style="font-weight:bold; color:#555;">0</td>
        </tr>
      `;
    });

    tabla.innerHTML += `
      <tr><td colspan="8" style="height:8px;background:#eaeaea;"></td></tr>
    `;

  });

}

// ---------------------------------------------------------------------
// DIFERENCIA
// ---------------------------------------------------------------------
window.calcularDiferencia = function(codigo, existencia){
  const fisico = Number(document.getElementById("fisico_"+codigo).value);
  const celda = document.getElementById("dif_"+codigo);

  if (isNaN(fisico)) {
    celda.textContent = "0"; celda.style.color="#555"; return;
  }

  const dif = fisico - existencia;
  celda.textContent = dif;

  celda.style.color = dif > 0 ? "green" : dif < 0 ? "red" : "#555";
};

// ---------------------------------------------------------------------
// GUARDAR AJUSTES (CORREGIDO)
// ---------------------------------------------------------------------
async function guardarAjustesInventario(){

  let movimientos = [];
  let nuevosBases = {};

  Object.keys(productos).forEach(codigo => {

    const base = inventarioBase[codigo] || 0;
    const ent = entradasNuevas[codigo] || 0;
    const sal = salidasNuevas[codigo] || 0;
    const existencia = base + ent - sal;

    const fis = Number(document.getElementById("fisico_"+codigo)?.value);

    if (isNaN(fis)) return;

    const dif = fis - existencia;
    if (dif === 0) return;

    movimientos.push({
      codigo,
      descripcion: productos[codigo].descripcion,
      cantidad: Math.abs(dif), // ← CORREGIDO
      tipoMovimiento: dif > 0 ? "ENTRADA_AJUSTE" : "SALIDA_AJUSTE"
    });

    nuevosBases[codigo] = fis;
  });

  if (movimientos.length === 0){
    alert("No hay ajustes por aplicar."); 
    return;
  }

  const fecha = new Date();

  // GUARDAR EN COLECCIÓN CORRECTA
  await addDoc(collection(db, "almacenes/almacen_zapata/ajustes"), {
    fecha,
    movimientos
  });

  // ACTUALIZAR INVENTARIO BASE
  for (const codigo of Object.keys(nuevosBases)){
    await setDoc(
      doc(db, "almacenes/almacen_zapata/inventario_base", codigo),
      {
        existencia: nuevosBases[codigo],
        descripcion: productos[codigo].descripcion,
        proveedor: productos[codigo].proveedor,
        actualizadoEn: fecha
      }
    );
  }

  alert("✔ Ajuste registrado correctamente.");
}

// ---------------------------------------------------------------------
// INICIALIZAR INVENTARIO BASE (REINICIA BASE)
// ---------------------------------------------------------------------
async function inicializarInventarioBase() {

  if (!confirm("¿Seguro que deseas CREAR el inventario base desde cero?")) {
    return;
  }

  // BORRAR BASE ANTERIOR
  const snap = await getDocs(collection(db, "almacenes/almacen_zapata/inventario_base"));
  snap.forEach(d => deleteDoc(doc(db, "almacenes/almacen_zapata/inventario_base", d.id)));

  const fecha = new Date();
  let totalGuardados = 0;

  for (const codigo of Object.keys(productos)) {

    const ent = entradasNuevas[codigo] || 0;
    const sal = salidasNuevas[codigo] || 0;

    const existencia = ent - sal;

    await setDoc(
      doc(db, "almacenes/almacen_zapata/inventario_base", codigo),
      {
        existencia,
        descripcion: productos[codigo].descripcion,
        proveedor: productos[codigo].proveedor,
        actualizadoEn: fecha
      }
    );

    totalGuardados++;
  }

  alert("✔ Inventario base creado para " + totalGuardados + " productos.");
}

// ---------------------------------------------------------------------
// EVENTOS
// ---------------------------------------------------------------------
document.getElementById("btnGuardarAjustes")
  .addEventListener("click", guardarAjustesInventario);

document.getElementById("btnInicializarBase")
  .addEventListener("click", inicializarInventarioBase);

// ---------------------------------------------------------------------
// EJECUTAR
// ---------------------------------------------------------------------
await cargarProductosProveedor();
await cargarBase();
cargarEntradas();
cargarSalidas();

</script>
</body>
</html>
