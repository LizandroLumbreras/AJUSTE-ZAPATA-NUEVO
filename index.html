<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario – Almacén Zapata</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
 body{
   font-family: Arial, sans-serif;
   background:#f4f4f4;
   padding:20px;
 }
 h2{
   color:#00416A;
   font-size:26px;
   margin-bottom:20px;
 }
 table{
   width:100%;
   border-collapse:collapse;
   background:white;
   margin-top:15px;
 }
 th,td{
   border:1px solid #ccc;
   padding:10px;
   text-align:center;
   font-size:15px;
 }
 th{
   background:#00416A;
   color:white;
 }
 .positivo{ color:green; font-weight:bold; }
 .negativo{ color:red; font-weight:bold; }
</style>
</head>

<body>

<h2>Inventario Total – Almacén Zapata</h2>

<table>
<thead>
   <tr>
     <th>Código</th>
     <th>Descripción</th>
     <th>Entradas</th>
     <th>Salidas</th>
     <th>Existencia</th>
   </tr>
</thead>
<tbody id="tablaInventario"></tbody>
</table>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, collection, onSnapshot, doc, getDoc,
  query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


// =====================================================
// VARIABLES
// =====================================================
let inventario = {};
let cacheDescripciones = {};
const tabla = document.getElementById("tablaInventario");


// =====================================================
// DETECTAR CÓDIGO (TODAS LAS VARIANTES)
// =====================================================
function obtenerCodigoEntrada(data) {

  return (
    data.codigoBarra ||
    data.codigobarra ||
    data.codigoBarras ||
    data.codigo_barras ||
    data.codigo ||
    data.productoId ||
    data.productoID ||
    data.productoid ||
    ""
  ).toString().trim();
}

// =====================================================
// DETECTAR CANTIDAD
// =====================================================
function obtenerCantidad(data) {
  return Number(data.cantidad || 0);
}


// =====================================================
// OBTENER DESCRIPCIÓN (TODAS LAS VARIANTES)
// PRIORIDAD:
// 1) descripción de entrada
// 2) productoInterno
// 3) producto en Firestore (ID / codigoBarra / codigobarras)
// =====================================================
async function obtenerDescripcion(codigo, dEntrada, dInterno) {

  if (dEntrada) return dEntrada;
  if (dInterno) return dInterno;

  if (cacheDescripciones[codigo])
    return cacheDescripciones[codigo];

  let desc = "-";

  // 1. Buscar por ID
  const ref = doc(db, "productos", codigo);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const d = snap.data();
    desc = d.concepto || d.descripcion || d.nombre || "-";
    cacheDescripciones[codigo] = desc;
    return desc;
  }

  // 2. Buscar por codigoBarra
  let q = query(collection(db, "productos"), where("codigoBarra", "==", codigo));
  let qs = await getDocs(q);
  qs.forEach(d => {
    const info = d.data();
    desc = info.concepto || info.descripcion || info.nombre || "-";
  });

  if (desc !== "-") {
    cacheDescripciones[codigo] = desc;
    return desc;
  }

  // 3. Buscar por codigobarras
  q = query(collection(db, "productos"), where("codigobarras", "==", codigo));
  qs = await getDocs(q);
  qs.forEach(d => {
    const info = d.data();
    desc = info.concepto || info.descripcion || info.nombre || "-";
  });

  cacheDescripciones[codigo] = desc;
  return desc;
}


// =====================================================
// PROCESAR ENTRADAS
// =====================================================
function procesarEntradas(ref) {

  onSnapshot(ref, async snap => {

    snap.forEach(docu => {
      const data = docu.data();

      // ARRAY productos[]
      if (Array.isArray(data.productos)) {
        data.productos.forEach(item => {

          const codigo = obtenerCodigoEntrada(item);
          const cantidad = obtenerCantidad(item);

          // TODAS las variantes de descripción
          const descripcion =
            item.descripcion ||
            item.descripcion_producto ||
            item.descripcionEntrada ||
            item.desc ||
            item.nombre ||
            "";

          const productoInterno =
            item.productoInterno ||
            item.productointerno ||
            item.producto_interno ||
            item.producto ||
            "";

          if (!inventario[codigo]) {
            inventario[codigo] = {
              descripcion: "-",
              entradas: 0,
              salidas: 0,
              descEntrada: descripcion,
              descInterna: productoInterno
            };
          }

          inventario[codigo].descEntrada = descripcion;
          inventario[codigo].descInterna = productoInterno;

          inventario[codigo].entradas += cantidad;
        });

        return;
      }

      // ENTRADA SIMPLE
      const codigo = obtenerCodigoEntrada(data);
      const cantidad = obtenerCantidad(data);

      const descripcion =
        data.descripcion ||
        data.descripcion_producto ||
        data.descripcionEntrada ||
        data.desc ||
        data.nombre ||
        "";

      const productoInterno =
        data.productoInterno ||
        data.productointerno ||
        data.producto_interno ||
        data.producto ||
        "";

      if (!inventario[codigo]) {
        inventario[codigo] = {
          descripcion: "-",
          entradas: 0,
          salidas: 0,
          descEntrada: descripcion,
          descInterna: productoInterno
        };
      }

      inventario[codigo].descEntrada = descripcion;
      inventario[codigo].descInterna = productoInterno;
      inventario[codigo].entradas += cantidad;
    });

    actualizarDescripciones();
  });
}


// =====================================================
// PROCESAR SALIDAS
// =====================================================
function procesarSalidas(ref) {

  onSnapshot(ref, snap => {

    snap.forEach(docu => {
      const data = docu.data();

      const codigo = obtenerCodigoEntrada(data);
      const cantidad = obtenerCantidad(data);

      if (!inventario[codigo]) {
        inventario[codigo] = {
          descripcion: "-",
          entradas: 0,
          salidas: 0,
          descEntrada: "",
          descInterna: ""
        };
      }

      inventario[codigo].salidas += cantidad;
    });

    dibujarTabla();
  });
}


// =====================================================
// Cargar descripciones finales
// =====================================================
async function actualizarDescripciones() {

  for (const codigo of Object.keys(inventario)) {
    inventario[codigo].descripcion =
      await obtenerDescripcion(
        codigo,
        inventario[codigo].descEntrada,
        inventario[codigo].descInterna
      );
  }

  dibujarTabla();
}


// =====================================================
// TABLA
// =====================================================
function dibujarTabla() {

  tabla.innerHTML = "";

  Object.keys(inventario).forEach(codigo => {

    const p = inventario[codigo];
    const existencia = p.entradas - p.salidas;

    tabla.innerHTML += `
      <tr>
        <td>${codigo}</td>
        <td>${p.descripcion}</td>
        <td>${p.entradas}</td>
        <td>${p.salidas}</td>
        <td class="${existencia < 0 ? 'negativo' : 'positivo'}">${existencia}</td>
      </tr>
    `;
  });
}


// =====================================================
// INICIO
// =====================================================
procesarEntradas(collection(db, "almacenes/almacen_zapata/entradas"));
procesarSalidas(collection(db, "almacenes/almacen_zapata/salidas"));

</script>
</body>
</html>
